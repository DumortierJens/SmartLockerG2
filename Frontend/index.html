<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/normalize.css" />
        <link rel="stylesheet" href="style/screen.css" />
        <script src="/script/login.js"></script>
        <title>Loginpagina</title>
    </head>
    <body class="js-login-page">
        <div class="login_page_bg">
            <div class="login_title">SmartLocker</div>
            <div class="login_content_bg">
                <div class="login_content">
                    Inloggen/aanmelden
                    <div class="fb-login-button" data-width="" data-size="large" data-button-type="login_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false" scope="public_profile,email,user_birthday,user_location" onlogin="checkLoginState();"></div>
                </div>
            </div>
            <p class="login_info">Opmerking: een account is nodig voor een optimale ervaring en draagt bij tot de beveiliging van de app</p>
        </div>
        <div id="fb-root"></div>
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/nl_NL/sdk.js#xfbml=1&version=v12.0&appId=614695093159122&autoLogAppEvents=1" nonce="BBrH37e3"></script>
    </body>
</html>
