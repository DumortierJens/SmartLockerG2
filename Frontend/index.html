<body class="js-login-page">
    <div class="login_page_bg">
        <div class="loading_container">
            <svg class="loading_svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; background: transparent; display: block; shape-rendering: auto" width="200px" height="200px" viewbox="0 0 100 100" preserveaspectratio="xMidYMid">
                    <circle cx="50" cy="50" fill="none" stroke="white" stroke-width="10" r="35" stroke-dasharray="164.93361431346415 56.97787143782138">
                        <animateTransform attributename="transform" type="rotate" repeatcount="indefinite" dur="1s" values="0 50 50;360 50 50" keytimes="0;1"></animateTransform>
                    </circle>
                    <!-- [ldio] generated by https://loading.io/ -->
                </svg>
        </div>
        <div class="login_container js-loginpage">
            <div class="login_title">SmartLocker</div>
            <div class="login_content_bg">
                <div class="login_content">
                    Meld je aan met Facebook
                    <div class="facebook_login">
                        <div class="fb-login-button" data-width="" data-size="large" data-button-type="login_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false" scope="public_profile,email" onlogin="checkLoginState();"></div>
                    </div>
                </div>
            </div>
            <p class="login_info">Opmerking: een account is nodig voor een optimale ervaring en draagt bij tot de beveiliging van de app</p>
            <div class="login-links">
                <p><a class="login-link" href="/privacypolicy.html">Privacy Policy</a></p>
                <p><a class="login-link" href="/termsofservice.html">Terms Of Service</a></p>
            </div>

        </div>
    </div>

    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/nl_NL/sdk.js#xfbml=1&version=v12.0&appId=614695093159122&autoLogAppEvents=1" nonce="BBrH37e3"></script>
