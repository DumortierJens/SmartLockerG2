<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="128x128" href="/img/safe-deposit128.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/img/safe-deposit32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/img/safe-deposit16.png" />
    <link rel="stylesheet" href="/style/normalize.css" />
    <link rel="stylesheet" href="/style/screen.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <script src="/script/datahandler.js"></script>
    <script src="/script/constants.js"></script>
    <script src="/script/app.js"></script>
    <script src="/script/loading.js"></script>
    <title>Smart Locker | Profiel</title>
</head>

<body class="js-profile-page lightgrey-bg">
    <div class="header_smartlocker flex position_fixed">
        <p class="header_smartlocker_center flex">Profiel</p>
        <div class="header_left_icon flex js-back">
            <span class="material-icons-outlined">arrow_back</span>
        </div>
        <div class="header_right_icon flex">
            <span class="material-icons-outlined">person</span>
        </div>
        <div class="header_right_icon_profile flex js-menu" style="display: none">
            <span class="material-icons-outlined">menu</span>
        </div>
    </div>
    <div class="loading_container">
        <svg class="loading_svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; background: transparent; display: block; shape-rendering: auto" width="200px" height="200px" viewbox="0 0 100 100" preserveaspectratio="xMidYMid">
                <circle cx="50" cy="50" fill="none" stroke="#2771de" stroke-width="10" r="35" stroke-dasharray="164.93361431346415 56.97787143782138">
                    <animateTransform attributename="transform" type="rotate" repeatcount="indefinite" dur="1s" values="0 50 50;360 50 50" keytimes="0;1"></animateTransform>
                </circle>
                <!-- [ldio] generated by https://loading.io/ -->
            </svg>
    </div>
    <div class="js-profilepage">
        <div class="profile_picture_content">
            <img class="profile_picture js-profile-picture" src="/img/profile_template.jpg" alt="Profile picture" />
        </div>
        <p class="profile_name js-name"></p>
        <div class="profile_icons_container">
            <div class="js-logout profile_icons_container_container pointer">
                <div class="profile_icon_afmelden">
                    <span class="material-icons-outlined">logout</span>
                </div>
                <p class="profile_icon_afmelden_text">Afmelden</p>
            </div>
            <div class="js-activities profile_icons_container_container pointer">
                <div class="profile_icon_afmelden">
                    <span class="material-icons-outlined">check_circle</span>
                </div>
                <p class="profile_icon_afmelden_text">Activiteiten</p>
            </div>
            <div class="js-reservations profile_icons_container_container pointer">
                <div class="profile_icon_afmelden">
                    <span class="material-icons-outlined"> event </span>
                </div>
                <p class="profile_icon_afmelden_text">Reservaties</p>
            </div>
        </div>

        <div class="centered_content">
            <div class="profile_info_content">
                <div class="profile_info">
                    <p class="profile_info_title">E-mailadres</p>
                    <p class="profile_info_data js-email"></p>
                </div>
            </div>
            <div class="profile_info_content">
                <div class="profile_info">
                    <p class="profile_info_title">Telefoonnummer</p>
                    <p class="profile_info_data js-tel"></p>
                </div>
            </div>
            <div class="profile_info_content">
                <div class="profile_info">
                    <p class="profile_info_title">Eerst aangemeld</p>
                    <p class="profile_info_data js-created"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
