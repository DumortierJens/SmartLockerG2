<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="128x128" href="/img/safe-deposit128.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/img/safe-deposit32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/img/safe-deposit16.png" />
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/screen.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <script src="script/datahandler.js"></script>
    <script src="script/constants.js"></script>
    <script src="script/app.js"></script>
    <script src="script/adminmenu.js"></script>
    <script src="/script/loading.js"></script>
    <title>Smart Locker | Dashboard</title>
</head>

<body class="lightgrey-bg" style="overflow: hidden">
    <div class="locker_detail_blur js-background">
        <div class="header_smartlocker flex position_fixed">
            <p class="header_smartlocker_center flex">Dashboard</p>
            <div class="header_right_icon flex js-profile">
                <span class="material-icons-outlined">person</span>
            </div>
        </div>
        <div class="user_management_content users_table js-dashboard">
            <div class="js-users">
                <div class="locker_container js-user">
                    <div class="locker pointer users_container flex js-dashboard-overzicht">
                        <div class="dashboard-content">
                            <span class="material-icons-outlined dashboard-icon">map</span>
                            <p class="locker_name">Overzicht</p>
                        </div>
                    </div>
                    <div class="locker pointer users_container flex js-dashboard-lockers">
                        <div class="dashboard-content js-">
                            <span class="material-icons-outlined dashboard-icon">lock</span>
                            <p class="locker_name">Lockers</p>
                        </div>
                    </div>
                    <div class="locker pointer users_container flex js-dashboard-activities">
                        <div class="dashboard-content">
                            <span class="material-icons-outlined dashboard-icon">check_circle</span>
                            <p class="locker_name">Activiteiten</p>
                        </div>
                    </div>
                    <div class="locker pointer users_container flex js-dashboard-reservations">
                        <div class="dashboard-content">
                            <span class="material-icons-outlined dashboard-icon">event</span>
                            <p class="locker_name">Reservaties</p>
                        </div>
                    </div>
                    <div class="locker pointer users_container flex js-dashboard-users">
                        <div class="dashboard-content">
                            <span class="material-icons-outlined dashboard-icon">person</span>
                            <p class="locker_name">Gebruikers</p>
                        </div>
                    </div>
                    <div class="locker pointer users_container flex js-dashboard-admins">
                        <div class="dashboard-content">
                            <span class="material-icons-outlined dashboard-icon">manage_accounts</span>
                            <p class="locker_name">Admins</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
