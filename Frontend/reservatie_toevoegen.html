<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="128x128" href="/img/safe-deposit128.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/img/safe-deposit32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/img/safe-deposit16.png" />
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/screen.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <script src="script/constants.js"></script>
    <script src="script/app.js"></script>
    <script src="script/datahandler.js"></script>
    <script src="script/addreservatie.js"></script>
    <title>Smart Locker | Reservatie toevoegen</title>
</head>

<body class="lightgrey-bg">
    <div class="header_smartlocker flex position_fixed">
        <p class="header_smartlocker_center header_add_reservation flex">Reservatie toevoegen</p>
        <div class="header_left_icon flex js-back">
            <span class="material-icons-outlined">arrow_back</span>
        </div>
        <div class="header_right_icon flex js-profile">
            <span class="material-icons-outlined">person</span>
        </div>
    </div>
    </div>
    <div class="add_reservation_container">
        <div class="add_reservation_content">
            <p class="add_reservation_title">Sport</p>
            <div class="add_reservation_sport flex centerflex">
                <div class="add_reservation_sport_content js-sport flex"></div>
            </div>
        </div>
        <div class="add_reservation_content">
            <p class="add_reservation_title">Datum</p>
            <div class="add_reservation_date flex centerflex">
                <input type="date" class="add_reservation_sport_content js-addreg_date flex"></input>
            </div>
        </div>
        <div class="add_reservation_content">
            <p class="add_reservation_title js-start-title">Start</p>
            <div class="add_reservation_time flex centerflex js-start-holder">
                <select class="time_selection js-start-hour" name="hours" id="hours">
                </select> &nbsp:&nbsp
                <select class="time_selection js-start-minute" name="minute" id="minute">
                </select>
            </div>
        </div>
        <div class="add_reservation_content">
            <p class="add_reservation_title js-end-title">Einde</p>
            <div class="add_reservation_time flex centerflex js-end-holder">
                <select class="time_selection js-end-hour" name="hours" id="hours">
                </select> &nbsp:&nbsp
                <select class="time_selection js-end-minute" name="minute" id="minute">
                </select>
            </div>
        </div>
        <div class="confirm_reservationbtn_container">
            <button class="confirm_reservationbtn js-addreg_confirm">Reservatie bevestigen</button>
        </div>
        <p class="add_reservation_info">Opgelet: je kan maar reserveren voor een duur van maximaal 90 minuten</p>
    </div>
</body>
