<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="128x128" href="/img/safe-deposit128.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/img/safe-deposit32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/img/safe-deposit16.png" />
    <link rel="stylesheet" href="/style/normalize.css" />
    <link rel="stylesheet" href="/style/screen.css" />
    <script src="/script/gsm-nummer.js"></script>
    <script src="/script/datahandler.js"></script>
    <script src="/script/constants.js"></script>
    <script src="/script/loading.js"></script>
    <title>Loginpagina</title>
</head>

<body class="js-login-page">
    <div class="login_page_bg">
        <div class="loading_container">
            <svg class="loading_svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; background: transparent; display: block; shape-rendering: auto" width="200px" height="200px" viewbox="0 0 100 100" preserveaspectratio="xMidYMid">
                    <circle cx="50" cy="50" fill="none" stroke="white" stroke-width="10" r="35" stroke-dasharray="164.93361431346415 56.97787143782138">
                        <animateTransform attributename="transform" type="rotate" repeatcount="indefinite" dur="1s" values="0 50 50;360 50 50" keytimes="0;1"></animateTransform>
                    </circle>
                    <!-- [ldio] generated by https://loading.io/ -->
                </svg>
        </div>
        <div class="login_container js-loginpage">
            <div class="login_title">SmartLocker</div>
            <div class="login_content_bg">
                <div class="login_content_gsm">
                    Mogen wij om uw gsm-nummer vragen?
                    <div class="facebook_login">
                        <input class="phonenumber_input js-input-phonenumber" type="tel" value="">
                    </div>
                    <p class="info-gsm">Formaat: +32XXXXXXXXX</p>
                    <div class="centerflex flex">
                        <button class="gsm-btn-doorgaan flex js-doorgaan">Doorgaan</button>
                    </div>
                </div>
            </div>

            <p class="login_info">Opmerking: Wij zullen uw gsm-nummer enkel gebruiken om herinneringen te sturen.</p>
        </div>
    </div>
</body>

</html>
